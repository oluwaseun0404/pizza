    <div class="grid md:grid-cols-3" >

                    </li>
                    <li py-1>

                    </li>
                    <li py-1>

            <a href="#" class="btn text-primary border-primary md:border-2 br-10 hover:bg-red-600 hover:text-white transition ease-out duration-500">Log in</a>

            <div class="mt-8 grid lg:grid-cols-3 gap-10">

                <div class="card hover:shadow-lg">

                    <span class="block text-gray-500 text-sm">Recipe by Bones</span>
                </div>
                <div class="badge">
                    <svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

                    <div class="m-4">

                        <span class="block text-gray-500 text-sm">Recipe by Bones</span>
                    </div>
                    <div class="badge">
                        <svg class="w-5 inline-block " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
